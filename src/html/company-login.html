<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../media/company-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Add some styles for the header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            position: relative; /* Make header a relative position for dropdown */
            margin-bottom: 20px;
        }

        .header img {
            width: 40px; /* Adjust as needed */
            height: 40px; /* Adjust as needed */
            border-radius: 50%; /* Make it a circle */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .dropdown {
            display: none; /* Hidden by default */
            position: absolute; /* Make dropdown position absolute */
            right: 20px; /* Align with the profile image */
            top: 60px; /* Position it below the header */
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it's above other content */
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .header-container {
            display: flex;
            align-items: center; /* Center align the items */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h2><img src="../media/company-icon.png" alt="Company Icon" style="width: 30px; height: 30px; vertical-align: middle;"> Volunteer Connect</h2>
        </div>
        <img src="../media/profile.jpg" alt="Profile" onclick="toggleDropdown()">
        <div class="dropdown" id="dropdownMenu">
            <a href="../index.html">Home</a> <!-- Link to go back to home -->
        </div>
    </header>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Optional: Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.header img')) {
                const dropdowns = document.getElementsByClassName("dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>
    <div class="container">
        <h1>Company Login</h1>
        <input type="text" id="companyUsername" placeholder="Enter Username">
        <input type="password" id="companyPassword" placeholder="Enter Password">
        <button onclick="loginCompany()">Login</button>
        
        <p>New user? <a href="./register-company.html">Click here to register</a></p>
    </div>
    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</body>
</html>

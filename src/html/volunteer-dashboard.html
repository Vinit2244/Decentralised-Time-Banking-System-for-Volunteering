<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../media/company-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link rel="stylesheet" href="../css/volunteer-style.css">
    <style>
        .header {
            margin-top: 8px;
            width: 96%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            position: relative;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .header-container {
            display: flex;
            align-items: center;
        }

        .points-display {
            font-size: 18px;
            margin-left: 20px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h2><img src="../media/company-icon.png" alt="Volunteer Icon" style="width: 30px; height: 30px; vertical-align: middle;"> Volunteer Connect</h2>
            <span id="pointsDisplay" class="points-display">Points: Loading...</span>
        </div>
        <img src="../media/profile.jpg" alt="Profile" onclick="toggleDropdown()">
        <div class="dropdown" id="dropdownMenu">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </header>

    <h1>Volunteer Dashboard</h1>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Please Wait...</p>
    </div>

    <div id="opportunities-container" class="opportunities-container">
    </div>

    <script src="../js/volunteer-dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
</body>
</html>
